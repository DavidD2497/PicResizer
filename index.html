<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicResizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
</head>
<body>
    <header>
        <nav class="navbar">
            <section class="logo">
                <figure><img src="../img/logo.png" alt="logo"></figure>
            </section>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="paginas/sobrenosotros.html">SOBRE NOSOTROS</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <div class="container">
            <section class="panel-left">
                <h2>Cargar Imagen</h2>
                <button id="btnUpload" class="btn-upload">Seleccionar Archivo <i class="fas fa-file-upload"></i></button>
                <input type="file" id="archivo" accept="image/*" style="display: none;">
                <h2>Tipo de Imagen</h2>
                <select>
                    <option value="PNG">PNG</option>
                    <option value="JPG">JPG</option>
                </select>
                <button class="btn-download">Descargar <i class="fas fa-download"></i></button>
            </section>
            <section class="panel-center">
                <div class="image-container" id="imageContainer">
                    <img id="preview" src="" style="max-width: 100%; max-height: 100%; transform: scale(1);">
                </div>
            </section>
            <section class="panel-right">
                <h2>Ancho</h2>
                <label>
                    <input class="input_numeros" type="number" name="ancho" value="0"> px
                </label>
                <h2>Alto</h2>
                <label>
                    <input type="number" name="alto" value="0"> px
                </label>
                <label>
                    <input type="checkbox" name="mantener_relacion" id="checkboxMantener" checked> Mantener Relación de Aspecto
                </label>                
                <button class="btn-delete">Eliminar <i class="fas fa-trash"></i></button>
            </section>            
        </div>
    </main>    
    <footer>
            <figure class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </figure>
            <p><strong>© PicResizer 2024 -</strong>  Tu editor de imagenes.</p>      
    </footer>

    <script src="js/app.js" ></script>
</body>
</html>
