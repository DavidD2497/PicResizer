<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicResizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <figure><img src="../img/logo.png" alt="logo"></figure>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="paginas/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="panel-left">
                <h2>Cargar Imagen</h2>
                <button class="btn-upload">Seleccionar Archivo <i class="fas fa-file-upload"></i></button>
                <h2>Tipo de Imagen</h2>
                <select>
                    <option value="PNG">PNG</option>
                    <option value="JPG">JPG</option>
                </select>
                <button class="btn-download">Descargar <i class="fas fa-download"></i>
                </button>
            </div>
            <div class="panel-center">
                <div class="image-container">
                    <!-- <img id="image-preview" src="" alt="Vista previa de imagen"> -->
                </div>
            </div>
            <div class="panel-right">
                <h2>Ancho</h2>
                <label>
                    <input class="input_numeros" type="number" value="800"> px
                </label>
                <h2>Alto</h2>
                <label>
                    <input type="number" value="400"> px
                </label>
                <label>
                    <input type="checkbox"> Mantener Relación de Aspecto
                </label>
                <button class="btn-delete">Eliminar <i class="fas fa-trash"></i></button>
            </div>
        </div>
    </main>
    <footer>
        <footer>
            <figure class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </figure>
            <p><strong>© PicResizer 2024 -</strong>  Tu editor de imagenes.</p>
        </footer>
        
    </footer>
</body>
</html>
